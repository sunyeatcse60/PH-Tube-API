<!DOCTYPE html>
<html lang="en" data-them = "light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>

    <!-- DesiUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
<!-- CSS link -->
<link rel="stylesheet" href="./style.css">

  </head>
  <body>

    <header>
        <nav class="w-11/12 mx-auto py-4 flex flex-col md:flex-row justify-between items-center border-b gap-3 md:gap-0">
            
            <div class="logo" class="w-5/12">
                <img src="./Assets/Logo.png" alt="Logo" class="w-24 md:w-32">
            </div>
    
            
            <div class="search-bar w-6/12 md:w-auto">
                <input
                    type="text"
                    placeholder="Search here"
                    class="input input-bordered input-primary w-full md:w-64" />
            </div>
    
           
            <div class="sort-btn w-2/12 md:w-auto">
                <button class="btn w-full md:w-auto">Sort</button>
            </div>
        </nav>
    </header>
    
    

    <nav id="buttonCategory" class="py-4 flex gap-5 justify-center"></nav>


    <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 ">

        </section>

    </main>


    <footer>

    </footer>
<!-- JavaScript file -->
    <script src="./JavaScript/video.js"></script>
  </body>
